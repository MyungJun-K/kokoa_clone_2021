<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/stlye.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KIMMYUNG</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 24, 2021
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjdfMjM0%2FMDAxNjE0Mzk5Nzk2NDk3.hTHIXk9b7P6wTooOt4U9CLxM81syHuUUJcKFlVnMsoYg.KoakdEdSf7ow-7lVBLYz8_64_KP5IdQqwqwfcNmdCEog.JPEG.soon0928%2F%25C0%25CC%25BB%25F3%25C7%25D8%25B2%25C91.jpg&type=sc960_832"
                alt="">
            <div class="message-row__content">
                <span class="message__author">venusaur</span>
                <div class="message__info">
                    <span class="message__bubble">Hey!</span>
                    <span class="message__time">19:24</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Why?</span>
                    <span class="message__time">19:30</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjdfMjM0%2FMDAxNjE0Mzk5Nzk2NDk3.hTHIXk9b7P6wTooOt4U9CLxM81syHuUUJcKFlVnMsoYg.KoakdEdSf7ow-7lVBLYz8_64_KP5IdQqwqwfcNmdCEog.JPEG.soon0928%2F%25C0%25CC%25BB%25F3%25C7%25D8%25B2%25C91.jpg&type=sc960_832"
                alt="">
            <div class="message-row__content">
                <span class="message__author">venusaur</span>
                <div class="message__info">
                    <span class="message__bubble">Can I ask a favor?</span>
                    <span class="message__time">19:35</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">19:37</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjdfMjM0%2FMDAxNjE0Mzk5Nzk2NDk3.hTHIXk9b7P6wTooOt4U9CLxM81syHuUUJcKFlVnMsoYg.KoakdEdSf7ow-7lVBLYz8_64_KP5IdQqwqwfcNmdCEog.JPEG.soon0928%2F%25C0%25CC%25BB%25F3%25C7%25D8%25B2%25C91.jpg&type=sc960_832"
                alt="">
            <div class="message-row__content">
                <span class="message__author">venusaur</span>
                <div class="message__info">
                    <span class="message__bubble">Get me some water</span>
                    <span class="message__time">19:40</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I'll go home and buy it.</span>
                    <span class="message__time">19:45</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjdfMjM0%2FMDAxNjE0Mzk5Nzk2NDk3.hTHIXk9b7P6wTooOt4U9CLxM81syHuUUJcKFlVnMsoYg.KoakdEdSf7ow-7lVBLYz8_64_KP5IdQqwqwfcNmdCEog.JPEG.soon0928%2F%25C0%25CC%25BB%25F3%25C7%25D8%25B2%25C91.jpg&type=sc960_832"
                alt="">
            <div class="message-row__content">
                <span class="message__author">venusaur</span>
                <div class="message__info">
                    <span class="message__bubble">ok!</span>
                    <span class="message__time">20:00</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/dda59d65c3.js" crossorigin="anonymous"></script>
</body>

</html>
