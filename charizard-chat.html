<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/stlye.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KIMMYUNG</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 29, 2021
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F2b%2F1d%2Faa%2F2b1daaeca94c532b10851439b41ff081--los.jpg&type=sc960_832" alt="">
            <div class="message-row__content">
                <span class="message__author">Charizard</span>
                <div class="message__info">
                    <span class="message__bubble">Hey!</span>
                    <span class="message__time">10:11</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Why?</span>
                    <span class="message__time">10:12</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F2b%2F1d%2Faa%2F2b1daaeca94c532b10851439b41ff081--los.jpg&type=sc960_832" alt="">
            <div class="message-row__content">
                <span class="message__author">Charizard</span>
                <div class="message__info">
                    <span class="message__bubble">Let's go to play</span>
                    <span class="message__time">10:13</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">No, I'm busy</span>
                    <span class="message__time">10:14</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F2b%2F1d%2Faa%2F2b1daaeca94c532b10851439b41ff081--los.jpg&type=sc960_832" alt="">
            <div class="message-row__content">
                <span class="message__author">Charizard</span>
                <div class="message__info">
                    <span class="message__bubble">No, you're free</span>
                    <span class="message__time">10:14</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sorry</span>
                    <span class="message__time">11:00</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F2b%2F1d%2Faa%2F2b1daaeca94c532b10851439b41ff081--los.jpg&type=sc960_832" alt="">
            <div class="message-row__content">
                <span class="message__author">Charizard</span>
                <div class="message__info">
                    <span class="message__bubble">What do you do?</span>
                    <span class="message__time">15:00</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/dda59d65c3.js" crossorigin="anonymous"></script>
</body>

</html>
