<!DOCTYPE html>
<html lang="en">

<head>

            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>

            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="far fa-comment-dots fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>

    <main class="main-screen">
        <a href="nico-chat.html">

                    <h6 class="user-component__subtitle">Please check My kokoa Account info</h6>

            </div>
            </div>

        <a href="charizard-chat.html">

                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">Yesterday</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="blastoise-chat.html">
            <div class="user-component">
                <div class="user-component__column">

                    <div class="user-component__text">
                        <h4 class="user-component__title">Blastoise</h4>
                        <h6 class="user-component__subtitle">Hey!!!!!!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">June 26</span>
                    <div class="badge">4</div>
                </div>
            </div>
        </a>
        <a href="venusaur-chat.html">

                <div class="user-component__column">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjdfMjM0%2FMDAxNjE0Mzk5Nzk2NDk3.hTHIXk9b7P6wTooOt4U9CLxM81syHuUUJcKFlVnMsoYg.KoakdEdSf7ow-7lVBLYz8_64_KP5IdQqwqwfcNmdCEog.JPEG.soon0928%2F%25C0%25CC%25BB%25F3%25C7%25D8%25B2%25C91.jpg&type=sc960_832" alt="" class="user-component__avatar user-component__avatar--xl"

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
