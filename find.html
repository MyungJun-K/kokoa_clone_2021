<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/stlye.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommended Friends</h6>
           <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Open Chat</h4>
               <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i></span>
           </div>
           <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-post__title">#DOG</h5>
                   <h6 class="open-post__hashtags">#paint#friends</h6>
                   <div class="open-post__members">
                       <img src="/img/1.jpg" alt="">
                       <span class="open-post__member-count">802 members</span>
                       <div class="divider"></div>
                       <span class="open-post__member-status">Active</span>
                   </div>
               </div>
               <div class="open-post__column">
                   <div class="open-post__photo">
                        <img src="/img/1.jpg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                   </div>
               </div>
           </div>
           <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Nicolas</h5>
                    <h6 class="open-post__hashtags">#youtube#lecture</h6>
                    <div class="open-post__members">
                        <img src="https://nomadcoders.co/m.svg" alt="">
                        <span class="open-post__member-count">1M members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://nomadcoders.co/m.svg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>1053</span>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__notifi"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big â˜¹</span>
    </div>

    <script src="https://kit.fontawesome.com/dda59d65c3.js" crossorigin="anonymous"></script>
</body>

</html>
