<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/stlye.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>
    
    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODAzMjlfNTgg%2FMDAxNTIyMjcyNzc0Mjkx.fhvNsDzCpGxi3hoK9RPNBAxwc8w23pqYRUCNl93EAUwg.xlYDJDwhCcFJm5zK_2CuQChNb6mFX1ntkC_TwE0KlF4g.JPEG.abab04044%2FexternalFile.jpeg&type=sc960_832" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jiwoo</h4>
                    <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAyMDRfMTAz%2FMDAxNDg2MjAzNTQ5NzIw.geR-NxnIXr9OKU_tx_UB9ZH9f-k6IWvMQarc6DTJ274g.yOWBYIvBI1tDWfDbR_5HuzPi6oRwvv-5V5RP-yh3PDsg.JPEG.altosalang%2F5-%25B0%25B3-10-%25B0%25B3-%25C6%25F7%25C4%25CF%25B8%25F3-Pokeball-%25C4%25DA%25BD%25BA%25C7%25C1%25B7%25B9-%25C6%25CB%25BE%25F7-%25B8%25B6%25BD%25BA%25C5%25CD-%25C1%25C1%25C0%25BA-%25BF%25EF%25C6%25AE%25B6%25F3-GS-%25C2%25F2-%25BA%25BC-%25C0%25E5%25B3%25AD%25B0%25A8-PKQ045.jpg&type=sc960_832" alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>

            </div>
        </div>
        <div class="friends-screen__friends">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F2b%2F1d%2Faa%2F2b1daaeca94c532b10851439b41ff081--los.jpg&type=sc960_832" alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Charizard</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__music">I wanna - Ted Park <i class="far fa-play-circle"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F36%2F1b%2F0d%2F361b0d2492e19997dd8cfc2842e28bb1.jpg&type=sc960_832"
                        alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Blastoise</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__music">Jasmine - DPR LIVE <i class="far fa-play-circle"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAyMjdfMjM0%2FMDAxNjE0Mzk5Nzk2NDk3.hTHIXk9b7P6wTooOt4U9CLxM81syHuUUJcKFlVnMsoYg.KoakdEdSf7ow-7lVBLYz8_64_KP5IdQqwqwfcNmdCEog.JPEG.soon0928%2F%25C0%25CC%25BB%25F3%25C7%25D8%25B2%25C91.jpg&type=sc960_832"
                        alt="" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Venusaur</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span class="user-component__music">to him - JAMIE <i class="far fa-play-circle"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav__notifi"></span>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
